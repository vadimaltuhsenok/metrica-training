<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тренировка Яндекс Метрики</title>
</head>
<body>

<h1>Тестовый сайт для тренировки Метрики</h1>

<!-- Кнопка телефона -->
<a href="tel:+79990000000" id="phone-btn">Позвонить</a>

<br><br>

<!-- Форма отправки номера -->
<form id="number-form">
    <input type="text" id="phone-input" placeholder="Введите номер">
    <button type="submit">Отправить номер</button>
</form>

<br><br>

<!-- Форма обратной связи -->
<form id="contact-form">
    <input type="text" placeholder="Ваше имя">
    <input type="email" placeholder="Ваш email">
    <button type="submit">Отправить форму</button>
</form>

<!-- Яндекс Метрика -->
<script type="text/javascript">
    (function(m,e,t,r,i,k,a){
        m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        k=e.createElement(t),a=e.getElementsByTagName(t)[0];
        k.async=1;k.src=r;a.parentNode.insertBefore(k,a)
    })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(YOUR_COUNTER_ID, "init", {
        clickmap:true,
        trackLinks:true,
        accurateTrackBounce:true
    });
</script>

<!-- События -->
<script>
    // Клик по телефону
    document.getElementById("phone-btn").addEventListener("click", function() {
        ym(YOUR_COUNTER_ID, "reachGoal", "click_phone");
    });

    // Отправка номера
    document.getElementById("number-form").addEventListener("submit", function(e) {
        e.preventDefault();
        ym(YOUR_COUNTER_ID, "reachGoal", "send_number");
        alert("Номер отправлен!");
    });

    // Отправка формы
    document.getElementById("contact-form").addEventListener("submit", function(e) {
        e.preventDefault();
        ym(YOUR_COUNTER_ID, "reachGoal", "send_form");
        alert("Форма отправлена!");
    });
</script>

</body>
</html>
